
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情侣日记 - 房间</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .heart-bg {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        .content-card {
            transition: all 0.3s ease;
        }
        .content-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="heart-bg min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- 顶部导航 -->
            <div class="bg-pink-500 text-white p-4 flex justify-between items-center">
                <h2 id="roomTitle" class="text-xl font-bold">房间: <span id="roomIdDisplay"></span></h2>
                <button id="leaveRoom" class="text-white hover:text-pink-200">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
            
            <!-- 内容区域 -->
            <div class="p-4 max-h-[60vh] overflow-y-auto" id="contentArea">
                <!-- 示例内容1 -->
                <div class="content-card bg-white rounded-lg p-4 mb-4 shadow-md">
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex items-center">
                            <div class="w-8 h-8 rounded-full bg-pink-200 flex items-center justify-center text-pink-600">
                                <i class="fas fa-user"></i>
                            </div>
                            <span class="ml-2 font-medium">小美</span>
                        </div>
                        <div class="text-gray-500 text-sm">今天 14:30</div>
                    </div>
                    <p class="text-gray-700 mt-2">今天和亲爱的去了海边，夕阳特别美~</p>
                    <div class="mt-3 flex justify-end space-x-2">
                        <button class="text-gray-500 hover:text-pink-500">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 示例内容2 -->
                <div class="content-card bg-white rounded-lg p-4 mb-4 shadow-md">
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex items-center">
                            <div class="w-8 h-8 rounded-full bg-blue-200 flex items-center justify-center text-blue-600">
                                <i class="fas fa-user"></i>
                            </div>
                            <span class="ml-2 font-medium">小明</span>
                        </div>
                        <div class="text-gray-500 text-sm">昨天 20:15</div>
                    </div>
                    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" 
                         alt="海边照片" class="w-full h-auto rounded-lg mt-2">
                    <div class="mt-3 flex justify-end space-x-2">
                        <button class="text-gray-500 hover:text-pink-500">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 底部操作栏 -->
            <div class="bg-white border-t border-gray-200 p-4 flex justify-around">
                <button id="addText" class="bg-pink-500 hover:bg-pink-600 text-white rounded-full w-12 h-12 flex items-center justify-center">
                    <i class="fas fa-edit"></i>
                </button>
                <button id="addPhoto" class="bg-pink-500 hover:bg-pink-600 text-white rounded-full w-12 h-12 flex items-center justify-center">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 添加文本模态框 -->
    <div id="textModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <h3 class="text-xl font-bold mb-4">添加日记</h3>
            <textarea id="diaryText" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 h-32" 
                      placeholder="写下你想分享的内容..."></textarea>
            <div class="flex justify-end space-x-3">
                <button id="cancelText" class="px-4 py-2 border border-gray-300 rounded-lg">取消</button>
                <button id="saveText" class="px-4 py-2 bg-pink-500 text-white rounded-lg">保存</button>
            </div>
        </div>
    </div>

    <script>
        // 显示当前房间ID
        const roomId = localStorage.getItem('currentRoom') || '未知房间';
        document.getElementById('roomIdDisplay').textContent = roomId;
        
        // 离开房间
        document.getElementById('leaveRoom').addEventListener('click', function() {
            localStorage.removeItem('currentRoom');
            window.location.href = 'index.html';
        });
        
        // 添加文本功能
        const textModal = document.getElementById('textModal');
        document.getElementById('addText').addEventListener('click', function() {
            textModal.classList.remove('hidden');
        });
        
        document.getElementById('cancelText').addEventListener('click', function() {
            textModal.classList.add('hidden');
        });
        
        document.getElementById('saveText').addEventListener('click', function() {
            const text = document.getElementById('diaryText').value.trim();
            if (text) {
                // 这里应该将内容发送到服务器并更新UI
                alert('日记已保存！');
                document.getElementById('diaryText').value = '';
                textModal.classList.add('hidden');
            } else {
                alert('请输入日记内容');
            }
        });
        
        // 添加图片功能
        document.getElementById('addPhoto').addEventListener('click', function() {
            alert('图片上传功能将在完整版本中实现');
        });
    </script>
</body>
</html>
