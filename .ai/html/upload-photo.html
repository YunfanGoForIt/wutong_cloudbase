
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情侣日记 - 上传照片</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .heart-bg {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        .upload-area {
            border: 2px dashed #ccc;
            transition: all 0.3s;
        }
        .upload-area:hover {
            border-color: #f472b6;
        }
    </style>
</head>
<body class="heart-bg min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <div class="bg-white rounded-xl shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-pink-600">上传照片</h2>
                <button id="closeUpload" class="text-gray-500 hover:text-pink-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="upload-area rounded-lg p-8 text-center mb-6 cursor-pointer" id="dropArea">
                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-3"></i>
                <p class="text-gray-500">拖放照片到这里或点击选择</p>
                <input type="file" id="fileInput" class="hidden" accept="image/*">
            </div>
            
            <div class="hidden" id="previewArea">
                <h3 class="font-medium mb-3">预览</h3>
                <img id="imagePreview" src="" alt="预览图" class="w-full h-auto rounded-lg mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">描述</label>
                    <input type="text" id="photoCaption" placeholder="为照片添加描述..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
            </div>
            
            <div class="flex justify-between">
                <button id="cancelUpload" class="px-4 py-2 text-gray-500 border border-gray-300 rounded-lg hover:bg-gray-50">
                    取消
                </button>
                <button id="confirmUpload" class="px-4 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600 disabled:opacity-50" disabled>
                    <i class="fas fa-upload mr-2"></i>上传
                </button>
            </div>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const imagePreview = document.getElementById('imagePreview');
        const confirmUpload = document.getElementById('confirmUpload');
        
        // 点击上传区域触发文件选择
        dropArea.addEventListener('click', () => fileInput.click());
        
        // 文件选择处理
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.match('image.*')) {
                handleFile(file);
            }
        });
        
        // 拖放处理
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.classList.add('border-pink-500', 'bg-pink-50');
        }
        
        function unhighlight() {
            dropArea.classList.remove('border-pink-500', 'bg-pink-50');
        }
        
        dropArea.addEventListener('drop', function(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            if (file && file.type.match('image.*')) {
                handleFile(file);
            }
        });
        
        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                dropArea.classList.add('hidden');
                previewArea.classList.remove('hidden');
                confirmUpload.disabled = false;
            };
            reader.readAsDataURL(file);
        }
        
        // 按钮事件
        document.getElementById('closeUpload').addEventListener('click', function() {
            window.history.back();
        });
        
        document.getElementById('cancelUpload').addEventListener('click', function() {
            resetUploadForm();
        });
        
        document.getElementById('confirmUpload').addEventListener('click', function() {
            const caption = document.getElementById('photoCaption').value.trim();
            alert('照片已上传！描述: ' + (caption || '无'));
            resetUploadForm();
            window.history.back();
        });
        
        function resetUploadForm() {
            fileInput.value = '';
            imagePreview.src = '';
            document.getElementById('photoCaption').value = '';
            previewArea.classList.add('hidden');
            dropArea.classList.remove('hidden');
            confirmUpload.disabled = true;
        }
    </script>
</body>
</html>
