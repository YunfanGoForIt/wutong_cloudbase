
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情侣日记 - 编辑日记</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .heart-bg {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
    </style>
</head>
<body class="heart-bg min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <div class="bg-white rounded-xl shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-pink-600">编辑日记</h2>
                <button id="closeEdit" class="text-gray-500 hover:text-pink-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2">内容</label>
                <textarea id="editContent" class="w-full px-4 py-2 border border-gray-300 rounded-lg h-40 focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
这是我们第一次一起旅行的日记，去了美丽的西湖...
                </textarea>
            </div>
            
            <div class="flex justify-between">
                <button id="deleteDiary" class="px-4 py-2 text-red-500 border border-red-500 rounded-lg hover:bg-red-50">
                    <i class="fas fa-trash-alt mr-2"></i>删除
                </button>
                <button id="saveDiary" class="px-4 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600">
                    <i class="fas fa-save mr-2"></i>保存
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('closeEdit').addEventListener('click', function() {
            window.history.back();
        });
        
        document.getElementById('deleteDiary').addEventListener('click', function() {
            if (confirm('确定要删除这篇日记吗？')) {
                alert('日记已删除');
                window.history.back();
            }
        });
        
        document.getElementById('saveDiary').addEventListener('click', function() {
            const content = document.getElementById('editContent').value.trim();
            if (content) {
                alert('日记已保存');
                window.history.back();
            } else {
                alert('日记内容不能为空');
            }
        });
    </script>
</body>
</html>
