
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情侣日记 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .heart-bg {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        .content-card {
            transition: all 0.3s ease;
        }
        .content-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="heart-bg min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <div class="bg-white rounded-xl shadow-lg p-6">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-pink-600">情侣日记</h1>
                <p class="text-gray-600 mt-2">与爱人共享美好时光</p>
            </div>
            
            <div class="mb-6">
                <label for="roomId" class="block text-gray-700 font-medium mb-2">房间ID</label>
                <input type="text" id="roomId" placeholder="输入房间ID" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
            </div>
            
            <div class="flex flex-col space-y-4">
                <button id="joinRoom" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                    <i class="fas fa-door-open mr-2"></i>加入房间
                </button>
                <button id="createRoom" class="bg-white border border-pink-500 text-pink-500 hover:bg-pink-50 font-bold py-3 px-4 rounded-lg transition duration-300">
                    <i class="fas fa-plus-circle mr-2"></i>创建新房间
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('joinRoom').addEventListener('click', function() {
            const roomId = document.getElementById('roomId').value.trim();
            if (roomId) {
                localStorage.setItem('currentRoom', roomId);
                window.location.href = 'room.html';
            } else {
                alert('请输入房间ID');
            }
        });

        document.getElementById('createRoom').addEventListener('click', function() {
            const newRoomId = 'room-' + Math.random().toString(36).substr(2, 8);
            localStorage.setItem('currentRoom', newRoomId);
            window.location.href = 'room.html';
        });
    </script>
</body>
</html>
